<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Enviar mensaje - Pisos & Inmuebles</title>
    <!-- Links-->
    <link rel="stylesheet" href="basic.css">
    <link rel="stylesheet" href="../../iconos/fontello-88eddae3/css/fontello.css">
    
  </head>
  <body>

    <header>
      <section>
        <div class="cabecera">
          <article class="a_logo">
            <a href="index.html"><img src="../../imagenes/logo.png" alt="Logo"></a>
          </article>

          <article class="a_titulo">
            <h1>Pisos & Inmuebles</h1>
            <p>La llave de tu nuevo hogar está aquí</p>
          </article>

          <article class="a_identificarse">
            <a href="cuenta.html" class="icon-user-outline" title="Cuenta"></a>
          </article>
        </div>

      </section>
    </header>

    <nav aria-label="Navegación principal">
      <a href="index.html">Inicio</a>
      <a href="f.busqueda.html">Búsqueda completa</a>
    </nav>

    <main class="contenido">

      <article>
        <section>
          <h2>Enviar mensaje al anunciante</h2>
          <p>
            Anuncio: <strong>Piso luminoso en el centro</strong>
          </p>
          <p>Mensaje a : <strong>user@gmail.com</strong></p>
        </section>

        <section aria-labelledby="form-mensaje">
          <h3 id="form-mensaje">Formulario</h3>

          <form action="en-mensaje.html" method="post">
            <input type="hidden" name="id_anuncio" value="1234">

            <fieldset>
              <legend>Tipo de mensaje</legend>
              <label>
                <input type="radio" name="tipo" value="info">
                Más información
              </label>
              <br>
              <label>
                <input type="radio" name="tipo" value="cita">
                Solicitar una cita
              </label>
              <br>
              <label>
                <input type="radio" name="tipo" value="oferta">
                Comunicar una oferta
              </label>
            </fieldset>

            <fieldset>
              <legend>Mensaje</legend>
              <label for="texto">Escribe tu mensaje:</label><br>
              <textarea id="texto" name="texto" rows="7" cols="60" placeholder="Hola, estoy interesado/a en su anuncio..."></textarea>
            </fieldset>

            <p>
              <button type="submit">Enviar</button>
              <button type="reset">Limpiar</button>
            </p>

            <p>
              <a class="enlaces" href="detalle_anuncio.html">Cancelar</a>
            </p>
          </form>
        </section>
      </article>
    </main>

    <footer>
      <p>Lucía Vidal Ortiz &amp; Miriam Mendiola Soriano</p>
      <p>&copy; 2025 Pisos & Inmuebles</p>
    </footer>

  </body>
</html>
