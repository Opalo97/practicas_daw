<head>
  <meta charset="utf-8" />

  <!-- Links-->
  <link rel="stylesheet" href="iconos/fontello-88eddae3/css/fontello.css">
  <link rel="stylesheet" href="basic.css" title="Modo Claro">
  <link rel="stylesheet" href="forms.css">
  <link rel="alternate stylesheet" href="modo-oscuro.css" title="Modo Oscuro">
  <link rel="stylesheet" href="print.css" media="print">
  <link rel="alternate stylesheet" href="accesible.css" title="Accesible">
  <link rel="alternate stylesheet" href="alto-contraste.css" title="Modo Alto Contraste">
  <link rel="alternate stylesheet" href="letra_grande.css" title="Letra Grande">

</head>

<body>

  <header>
    <section>
      <div class="cabecera">
        <article class="a_logo">
          <a href="index.html"><img src="img/logo.png" alt="Logo"></a>
        </article>

        <article class="a_titulo">
          <h1>Pisos & Inmuebles</h1>
          <p>La llave de tu nuevo hogar está aquí</p>
        </article>

        <article class="a_identificarse">
          <a href="cuenta.html" class="icon-user-outline" title="Cuenta"></a>
        </article>
      </div>

    </section>
  </header>

  <nav aria-label="Navegación principal">
    <a href="index.html">Inicio</a>
    <a href="f.busqueda.html">Búsqueda completa</a>
  </nav>
  

  <main class="contenido">
    <article>
      <section>
        <h2>Enviar mensaje al anunciante</h2>

        <fieldset>
          <legend>Información</legend>
          <dl>
            <dt>Anuncio:</dt>
            <dd>Piso luminoso en el centro</dd>

            <dt>Mensaje a:</dt>
            <dd>jose@gmail.com</dd>
          </dl>
        </fieldset>
      </section>

      <section aria-labelledby="form-mensaje">
        <fieldset>
          <legend>Formulario</legend>

          <!-- AÑADIMOS la clase enviar-mensaje -->
          <form class="enviar-mensaje" action="en-mensaje.html" method="post">
            <input type="hidden" name="id_anuncio" value="1234">

            <!-- Tipo de mensaje -->
            <div class="grupo-radios">
              <label><input type="radio" name="tipo" value="info"> Más información</label>
              <label><input type="radio" name="tipo" value="cita"> Solicitar una cita</label>
              <label><input type="radio" name="tipo" value="oferta"> Comunicar una oferta</label>
            </div>


            <!-- Mensaje -->
            <label for="texto">Escribe tu mensaje:</label>
            <textarea id="texto" name="texto" rows="7" cols="60"
              placeholder="Hola, estoy interesado/a en su anuncio..."></textarea>

            <!-- Botones -->
            <div class="acciones">
              <button class="button" type="submit">Enviar</button>
              <button class="button" type="reset">Limpiar</button>
              <a class="enlaces" href="detalle_anuncio.html">Cancelar</a>
            </div>
          </form>
        </fieldset>
      </section>
    </article>
  </main>



  <footer>
    <p>Lucía Vidal Ortiz &amp; Miriam Mendiola Soriano</p>
    <p>&copy; 2025 Pisos & Inmuebles</p>
  </footer>

</body>

</html>
