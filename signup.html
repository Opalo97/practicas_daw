<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Links-->
  <link rel="stylesheet" href="../../iconos/fontello-88eddae3/css/fontello.css">
  <link rel="stylesheet" href="basic.css" title="Modo Claro">
  <link rel="stylesheet" href="froms.css">
  <link rel="alternate stylesheet" href="modo-oscuro.css" title="Modo Oscuro">
  <link rel="stylesheet" href="print.css" media="print">
  <link rel="alternate stylesheet" href="accesible.css" title="Accesible">
  <link rel="alternate stylesheet" href="alto-contraste.css" title="Modo Alto Contraste">
</head>

<body>

  <!-- Cabecera idéntica a las demás páginas -->
  <header>
    <section>

      <div class="cabecera">
        <article class="a_logo">
          <a href="index.html"><img src="img/logo.png" alt="Logo"></a>
        </article>

        <article class="a_titulo">
          <h1>Pisos & Inmuebles</h1>
          <p>La llave de tu nuevo hogar está aquí</p>
        </article>

        <article class="a_identificarse">
          <a class="btn" href="login.html">Log In</a>
        </article>
      </div>

    </section>
  </header>

  <nav aria-label="Navegación principal">
    <a href="index.html">Inicio</a>
    <a href="f.busqueda.html">Búsqueda completa</a>
  </nav>
  

  <main class="contenido">
    <section>
      <article>
        <h2>Registro de nuevo usuario</h2>

        <form action="index.html" method="post" enctype="multipart/form-data">
          <fieldset>
            <legend>Datos de acceso</legend>

            <label for="usuario">Nombre de usuario:</label>
            <input type="text" id="usuario" name="usuario" />

            <label for="clave">Contraseña:</label>
            <input type="password" id="clave" name="clave" />

            <label for="clave2">Repetir contraseña:</label>
            <input type="password" id="clave2" name="clave2" />
          </fieldset>

          <fieldset>
            <legend>Datos personales</legend>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" />

            <p>Sexo:</p>
            <label><input type="radio" id="hombre" name="sexo" value="hombre" /> Hombre</label>
            <label><input type="radio" id="mujer" name="sexo" value="mujer" /> Mujer</label>

            <label for="fecha">Fecha de nacimiento:</label>
            <input type="date" id="fecha" name="fecha" />

            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad" />

            <label for="pais">País:</label>
            <select id="pais" name="pais">
              <option value="">Seleccione un país</option>
              <option value="espana">España</option>
              <option value="francia">Francia</option>
              <option value="italia">Italia</option>
              <option value="alemania">Alemania</option>
              <option value="portugal">Portugal</option>
              <option value="mexico">México</option>
              <option value="argentina">Argentina</option>
              <option value="chile">Chile</option>
              <option value="colombia">Colombia</option>
              <option value="peru">Perú</option>
            </select>

            <div class="upload-container">
              <label for="foto" class="btn-subir">Subir foto de perfil</label>
              <input type="file" id="foto" name="foto" class="input-foto" />
              <span class="file-name">foto_piso2.jpg</span>
            </div>

          </fieldset>

          <p>
            <input type="submit" value="Registrarse" />
          </p>
        </form>
      </article>
    </section>
  </main>


  <footer>
    <p>Lucía Vidal Ortiz &amp; Miriam Mendiola Soriano</p>
    <p>&copy; 2025 Pisos & Inmuebles</p>
  </footer>

</body>

</html>
